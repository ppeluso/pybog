{% extends 'base.html' %}
{% block body_content %}
      <h4><small>RECENT POSTS</small></h4>
      <hr>
{% for post in posts %}
      <h2> {{ post.title }}</h2>
      <h5><span class="glyphicon glyphicon-time"></span> {{ post.date }}</h5>
<div>
<h5>
{% for cat in post.categories %}
      <span class="label label-danger">{{ cat | safe }}</span>
{% endfor %}
</h5>
</div>
      <p> {{ post.text }} </p>
      <br><br>
      <hr>
{% endfor %}

{% endblock %}
